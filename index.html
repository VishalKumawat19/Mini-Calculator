<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculate your desired numbers</h1>
    <div class="container">
        <div class="output">
            
        </div>
        <div id="button">
        <button class="btn btn-ac red">AC</button>
        <button class="btn btn-del red">Del</button>
        <button class="btn btn-dot yellow">.</button>
        <button class="btn btn-divide yellow">/</button>
        <button class="btn btn-7 blue">7</button>
        <button class="btn btn-8 blue">8</button>
        <button class="btn btn-9 blue">9</button>
        <button class="btn btn-multi yellow">*</button>
        <button class="btn btn-4 blue">4</button>
        <button class="btn btn-5 blue">5</button>
        <button class="btn btn-6 blue">6</button>
        <button class="btn btn-sub yellow">-</button>
        <button class="btn btn-1 blue">1</button>
        <button class="btn btn-2 blue">2</button>
        <button class="btn btn-3 blue">3</button>
        <button class="btn btn-add yellow">+</button>
        <button class="btn btn-zero">00</button>
        <button class="btn btn-zero">0</button>
        <button class="btn btn-equal">=</button>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
